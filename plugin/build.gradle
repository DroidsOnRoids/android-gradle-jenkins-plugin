plugins {
    id 'com.gradle.plugin-publish' version '0.9.0'
}
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply from: 'mvn-push.gradle'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.2.3'
}

pluginBundle {
    website = POM_URL
    vcsUrl = POM_SCM_URL
    description = POM_DESCRIPTION
    tags = ['jenkins', 'android', 'ci']

    plugins {
        localizationPlugin {
            id = 'pl.droidsonroids.jenkins'
            displayName = POM_NAME
            description = POM_DESCRIPTION
        }
    }
}