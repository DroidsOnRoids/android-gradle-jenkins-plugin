plugins {
    id 'com.gradle.plugin-publish' version '0.9.1'
}
apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.2.3'
}

group = GROUP
version = VERSION_NAME

pluginBundle {
    website = POM_URL
    vcsUrl = POM_SCM_URL
    description = POM_DESCRIPTION
    tags = ['jenkins', 'android', 'ci']

    plugins {
        jenkinsPlugin {
            id = 'pl.droidsonroids.jenkins'
            displayName = POM_NAME
            description = POM_DESCRIPTION
        }
    }
}