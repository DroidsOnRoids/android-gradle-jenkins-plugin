plugins {
	id 'pl.droidsonroids.jenkins'
	id 'com.android.application'
}
apply from: 'base.gradle'
android {
	buildTypes {
		dev {
			signingConfig android.signingConfigs.jenkinsRelease
			jenkinsTestable true
		}
		store {
			jenkinsTestable false
		}
	}
	productFlavors {
		staging {
			signingConfig android.signingConfigs.jenkinsRelease
			jenkinsTestable true
		}
		production {
			jenkinsTestable false
		}
	}
}